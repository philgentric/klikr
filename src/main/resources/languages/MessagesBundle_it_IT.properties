Enable_fusk=Abilita fusk (semplificazione file)
Enable_fusk_Explanation=Ottimizzazione file con PIN\: tutti i contenuti e nomi dei file vengono mascherati. Questo metodo \u00E8 pensato per utenti paranoici che memorizzano i propri file su cloud o dischi non crittografati. NON utilizzare per dati/super immagini confidenziali\!\!\! Poich\u00E9 si tratta di un sistema di protezione basico, adatto a contrastare tentativi di accesso da parte di utenti con scarsa preparazione. Per maggiore sicurezza, puoi impostare una frase di accesso diversa da quella predefinita nel codice sorgente. Crea un file denominato '.passphrase.txt' nella cartella .klikr e inserisci la tua frase di accesso. Assicurati di conservare il PIN (e la frase di accesso se modificata) perch\u00E9 non c'\u00E8 alcun modo per recuperare i dati in caso di smarrimento.
